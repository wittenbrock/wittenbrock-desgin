<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-133453058-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-133453058-1');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
  <meta name="robots" content="index, follow">
  <meta name="google-site-verification" content="I4ye90KjI4xTFLT4Iq64Z6fBSDlN6jSb6kod4j37w_Q">
  <meta name="google" content="notranslate">
  <meta name="author" content="William Wittenbrock">
  <meta name="description" content="Front end web developer and JavaScript specialist - I am William Wittenbrock and this is my online portfolio. Check out my latest projects.">
  <title>Wittenbrock Design | Recent Work</title>
</head>

<body>
  <div class="main-container">
    <div class="top-border"></div>
    <figure class="small-wittenbrock-logo">
      <a href="index.html">
        <img class="circle-square" src="assets/images/circle-in-square-800x800.svg" alt="A circle in a square.">
        <img class="wittenbrock-logo" src="assets/images/wittenbrock-design-logo.svg" alt="The Wittenbrock Design logo.">
      </a>
    </figure>

    <header class="page-header-container">
      <h1 class="screen-reader-only">Wittenbrock Design</h1>
      <h2 class="page-title"><b>Recent Work</b></h2>
      <p class="page-subtitle">Here are a few of my recent projects. <span class="display-block">Want to see more? <a
            class="link" href="contact.html" target="_blank">Email me</a>.</span></p>
    </header>

    <section class="project-grid">

      <div class="project">
        <figure class="box-shadow">
          <figcaption class="project-caption caption-left">
            <h3 class="project-title">Fluor</h3>
            <p class="project-subtitle">An e-commerce website.</p>
            <p class="project-description">My goal for this project was to learn how to use Sass by creating a Sass-driven website. In particular, I wanted to practice using 7-1 Sass Architecture, variables, and nesting.</p>
            <div class="button-container">
              <a class="project-button" href="https://wittenbrock.github.io/fluor-e-commerce-website/" target="_blank" rel="noopener noreferrer nofollow">Website</a>
              <a class="project-button github-button" href="https://github.com/wittenbrock/fluor-e-commerce-website" target="_blank" rel="noopener noreferrer nofollow">Github</a>
            </div>
          </figcaption>
          <img class="project-image image-right" srcset="assets/images/fluor-500.png 500w,
                                                        assets/images/fluor-1000.png 1000w"
                                                 src="assets/images/fluor-1000.png" 
                                                 alt="Fluor, an e-commerce website.">
        </figure>
      </div>

      <div class="project">
        <figure class="box-shadow">
          <figcaption class="project-caption caption-right">
            <h3 class="project-title">Myspace</h3>
            <p class="project-subtitle">Tom's famous Myspace page.</p>
            <p class="project-description">The goal of this project was to solidify my knowledge of CSS Flexbox and CSS Grid by building a website with a relatively complex layout.</p>
            <div class="button-container">
              <a class="project-button" href="https://wittenbrock.github.io/myspace-website-clone/" target="_blank" rel="noopener noreferrer nofollow">Website</a>
              <a class="project-button github-button" href="https://github.com/wittenbrock/myspace-website-clone" target="_blank" rel="noopener noreferrer nofollow">Github</a>
            </div>
          </figcaption>
          <img class="project-image" srcset="assets/images/myspace-500.png 500w,
                                            assets/images/myspace-1000.png 1000w"
                                    src="assets/images/myspace-1000.png" 
                                    alt="Tom's Myspace page.">
        </figure>
      </div>

      <div class="project">
        <figure class="box-shadow">
          <figcaption class="project-caption caption-left">
            <h3 class="project-title">School of Japanese Cuisine</h3>
            <p class="project-subtitle">Study the fine art of Japanese cooking.</p>
            <p class="project-description">My goal for this project was to build a product landing page with a user submission form and an embedded video.</p>
            <div class="button-container">
              <a class="project-button" href="https://wittenbrock.github.io/freecodecamp-product-landing-page/" target="_blank" rel="noopener noreferrer nofollow">Website</a>
              <a class="project-button github-button" href="https://github.com/wittenbrock/freecodecamp-responsive-websites-final-projects/tree/master/03-product-landing-page"
                target="_blank" rel="noopener noreferrer nofollow">Github</a>
            </div>
          </figcaption>
          <img class="project-image image-right" srcset="assets/images/japanese-cuisine-500.png 500w,
                                                        assets/images/japanese-cuisine-1000.png 1000w"
                                                src="assets/images/japanese-cuisine-1000.png"
                                                alt="The School of Japanese Cuisine">
        </figure>
      </div>

      <div class="project">
        <figure class="box-shadow">
        <figcaption class="project-caption caption-right">
          <h3 class="project-title">Studio Ghibili</h3>
          <p class="project-subtitle">A tribute page to the famous studio.</p>
          <p class="project-description">My goal for this project was to make a website responsive with media queries and relative units.</p>
          <div class="button-container">
            <a class="project-button" href="https://wittenbrock.github.io/freecodecamp-tribute-page/" target="_blank" rel="noopener noreferrer nofollow">Website</a>
            <a class="project-button github-button" href="https://github.com/wittenbrock/myspace-website-clone" target="_blank" rel="noopener noreferrer nofollow">Github</a>
          </div>
        </figcaption>
        <img class="project-image" srcset="assets/images/studio-ghibili-500.png 500w,
                                           assets/images/studio-ghibili-1000.png 1000w"
                                   src="assets/images/studio-ghibili-1000.png" 
                                   alt="Studio Ghibili Movie Studios">
        </figure>
      </div>

    </section>

  </div><!-- .main-container ends -->
</body>

</html>
