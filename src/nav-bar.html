<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nav Bar</title>
</head>

<body>
  <header>
    <nav class="top nav">
      <div class="nav-bar">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="top-nav-icon link" href="#">Projects</a>
          </li>
          <li class="nav-item">
            <a class="top-nav-icon link" href="#">About</a>
          </li>
          <li class="nav-item">
            <figure class="small-wittenbrock-logo">
              <a href="#">
                <img class="circle-square" src="assets/images/circle-in-square-800x800.svg">
                <img class="wittenbrock-logo" src="assets/images/wittenbrock-design-logo.svg" alt="The Wittenbrock Design logo.">
              </a>
            </figure>
          </li>
          <li class="nav-item">
            <a class="top-nav-icon link" href="#">Podcasts</a>
          </li>
          <li class="nav-item">
            <a class="top-nav-icon link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav> <!-- Top nav bar ends-->

    <nav class="bottom nav"> <!-- Bottom nav bar begins-->
      <div class="nav-bar">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="bottom-nav-icon" href="#">
              <img class="nav-svg" src="assets/images/nav-icon-projects.svg" alt="Projects Icon">
              <span>Projects</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="bottom-nav-icon" href="#">
              <img class="nav-svg" src="assets/images/nav-icon-about.svg" alt="About">
              <span>About</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="bottom-nav-icon" href="#">
              <img class="nav-svg" src="assets/images/nav-icon-podcasts.svg" alt="Podcasts Icon">
              <span>Podcasts</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="bottom-nav-icon" href="#">
              <img class="flex-display nav-svg" src="assets/images/nav-icon-contact.svg" alt="Contact Icon">
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </nav> <!-- Bottom nav bar ends-->
    </div>
  </header>
</body>
</html>
